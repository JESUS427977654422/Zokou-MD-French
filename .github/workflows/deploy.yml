    name:  Node.js CI 

    on:
     puch:  
       branches:
           - main 
     pull_request:
        branches:
           - main 

    jabs:
      build:

        runs on: ubuntu-latest 

        strategy:
          matrix:
            node-version: [20.x]

        steps:
         - name: Checkout repository
           uses: actions/checkout@v3

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
              node-version: ${{ matrix.node-version }}

           name: Install dependencies
           run: npm Install -g pm2 npn Install 
    |
           name: Start application 
           run: npn run ZOKOU 
